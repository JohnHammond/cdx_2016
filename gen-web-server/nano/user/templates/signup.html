{% extends 'base.html' %}
{% block body %}
<div>
    {%if error %}
    <p id='error'>*******{{ error }}*******</p>
    {% endif %}
    {%if form.is_multipart %}
        <form enctype="multipart/form-data" action={%url 'user:signup' %} method='post'>
    {% else %}
        <form action={%url 'user:signup' %} method='post'>
    {% endif %}

    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    <input type='submit' value='Submit'>
</form>
</div>
{% endblock %}
